<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/script/script.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="container">
      <div class="background">
        <img src="/img/background.jpg" alt="background" />
        <div class="transparent-bg"></div>
        <div class="logo-text">
          <img src="/img/odin-logo.png" alt="logo" />
          <p class="odin">ODIN</p>
        </div>
        <p class="credit">
          Photo by
          <a
            href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Halie West</a
          >
          on
          <a
            href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Unsplash</a
          >
        </p>
      </div>

      <div class="content">
        <div class="top-part">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
          </p>
          <p>Sign up <em>now</em> to get started.</p>
          <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form">
          <p>Let's do this!</p>
          <form action="#" method="post">
            <div class="input">
              <label for="first-name">FIRST NAME</label>
              <input type="text" id="first-name" name="first-name" />
            </div>

            <div class="input">
              <label for="last-name">LAST NAME</label>
              <input type="text" id="last-name" name="last-name" />
            </div>

            <div class="input">
              <label for="email">EMAIL</label>
              <input type="email" id="email" name="email" />
            </div>

            <div class="input">
              <label for="phone-number">PHONE NUMBER</label>
              <input type="text" id="phone-number" name="phone-number" />
            </div>

            <div class="input">
              <label for="password">PASSWORD</label>
              <input
                type="password"
                id="password"
                name="password"
                class="error"
              />
            </div>

            <div class="input">
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                class="error"
              />
            </div>
          </form>
        </div>
        <div class="bot-part">
          <button>Create Account</button>
          <p>Already have an account? <a href="">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
